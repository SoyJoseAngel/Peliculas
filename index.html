<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pel칤culas Favoritas</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <h1>游꿟 Lista de Pel칤culas Favoritas</h1>

  <h3>A침adir nueva pel칤cula:</h3>
  <input id="titulo" placeholder="T칤tulo">
  <input id="director" placeholder="Director">
  <input id="a침o" type="number" placeholder="A침o">
  <input id="genero" placeholder="G칠nero">
  <button onclick="agregarPelicula()">A침adir</button>

  <h3>Pel칤culas registradas:</h3>
  <table id="tabla-peliculas">
    <thead>
      <tr>
        <th>ID</th>
        <th>T칤tulo</th>
        <th>Director</th>
        <th>A침o</th>
        <th>G칠nero</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = 'http://127.0.0.1:5000/movies';

    function cargarPeliculas() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#tabla-peliculas tbody');
          tbody.innerHTML = '';
          data.forEach(pelicula => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
              <td>${pelicula.id}</td>
              <td>${pelicula.titulo}</td>
              <td>${pelicula.director}</td>
              <td>${pelicula.a침o}</td>
              <td>${pelicula.genero}</td>
              <td>
                <button onclick="eliminarPelicula(${pelicula.id})">Eliminar</button>
              </td>
            `;
            tbody.appendChild(fila);
          });
        });
    }

    function agregarPelicula() {
      const titulo = document.getElementById('titulo').value;
      const director = document.getElementById('director').value;
      const a침o = parseInt(document.getElementById('a침o').value);
      const genero = document.getElementById('genero').value;

      fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ titulo, director, a침o, genero })
      })
      .then(res => res.json())
      .then(() => {
        cargarPeliculas();
        document.getElementById('titulo').value = '';
        document.getElementById('director').value = '';
        document.getElementById('a침o').value = '';
        document.getElementById('genero').value = '';
      });
    }

    function eliminarPelicula(id) {
      fetch(`${API_URL}/${id}`, { method: 'DELETE' })
        .then(() => cargarPeliculas());
    }

    window.onload = cargarPeliculas;
  </script>

</body>
</html>
